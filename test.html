<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PictographAI</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin: 0;
                height: 100vh; /* Full height of the viewport */
                display: flex;
                flex-direction: column;
            }

            .no-decoration {
                border: none;
                outline: none;
                background: none;
                box-shadow: none;
                padding: 0;
                margin: 0;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
            }

            .btn-ppt {
                color: rgb(182, 72, 42) !important;
                border: 1px solid lightgray !important;
                background: #f4f4f4 !important;
            }

            .ppt-card {
                border-radius: 5px;
                overflow: hidden;
                margin-top: 10px;
                color: lightgray;
            }

            .ppt-card-active {
                border: 2px solid rgb(182, 72, 42);
            }

            .sidebar {
                background-color: rgb(231, 231, 230);
                width: 150px; /* Fixed width for the sidebar */
                flex-shrink: 0; /* Prevent shrinking */
                overflow-y: auto;
            }

            .main-content {
                flex-grow: 1;
                display: flex;
                flex-direction: row;
                overflow: hidden;
            }

            style="
                                width: 1200;
                                height: 675;
                                margin: 20px;
                                position: relative;
                                border: 1px solid lightgray;
                            "
                .title-area {
                flex-grow: 1;
                min-width: 300px; /* Minimum width */
                aspect-ratio: 16 / 9;
                padding: 20px;
                margin: 20px;
                background: white;
                display: flex;
                flex-direction: column;
                position: relative;
                border: 1px solid #ccc;
            }

            .right-column {
                width: 200px;
                background: #ececec;
                padding: 20px;
                overflow-y: auto;
                flex-shrink: 0;
            }

            @media (max-width: 768px) {
                .sidebar,
                .right-column {
                    width: 100%; /* Full width on small screens */
                    height: auto; /* Auto height */
                }
                .main-content {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <img src="navbar.png" style="width: 100%" />
        <div class="d-flex flex-row flex-fill" style="overflow: hidden">
            <div class="sidebar d-flex flex-column align-items-center">
                <!-- Cards here -->
                <div
                    class="ppt-card ppt-card-active d-flex justify-content-center align-items-center"
                >
                    1
                </div>
                <div
                    class="ppt-card d-flex justify-content-center align-items-center"
                >
                    2
                </div>
                <!-- More cards -->
            </div>
            <div style="background-color: lightgray; width: 1px"></div>
            <div class="main-content">
                <div class="title-area">
                    <input
                        class="no-decoration flex-fill"
                        placeholder="Title"
                        style="font-size: 60px"
                    />
                    <textarea
                        class="no-decoration"
                        style="flex-grow: 1; font-size: 22px"
                        placeholder="Add your text here.."
                    ></textarea>
                    <img
                        style="
                            position: absolute;
                            right: 10px;
                            top: 10px;
                            height: 50px;
                        "
                        src="https://teco.edu/wp-content/themes/teco/images/teco_trans.png"
                    />
                    <img
                        style="
                            position: absolute;
                            right: 10px;
                            top: 60px;
                            height: 50px;
                        "
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Logo_KIT.svg/2560px-Logo_KIT.svg.png"
                    />
                </div>
                <div class="right-column">
                    <h5>Bar Chart Data</h5>
                    <button class="btn btn-ppt">Update Chart</button>
                    <div style="overflow-y: auto; flex-grow: 1"></div>
                    <button class="btn btn-block btn-ppt w-100">+</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

    <script>
        function addRow() {
            const container = document.getElementById('container');
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `
            <div class="d-flex flex-row mt-3 justify-content-between">
                <input class="no-decoration " type="text" placeholder="Name">
                <input class="no-decoration" style="width: 100px" type="number" placeholder="Number">
                <button class="no-decoration btn btn-ppt" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button>
            </div>
        `;
            container.append(row);
        }

        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }


        function addBullets() {
            const inputField = document.getElementById('inputField');
            const lines = inputField.value.split('\n');
            let formattedText = '';

            lines.forEach((line, index) => {
                if (line !== '') {
                    // Add bullet if the line does not already have one
                    if (!line.startsWith('â€¢')) {
                        formattedText += 'â€¢ ' + line;
                    } else {
                        formattedText += line;
                    }
                    // Add newline character if it's not the last line
                    if (index < lines.length - 1) {
                        formattedText += '\n';
                    }
                } else {
                    // Preserve empty lines
                    if (index < lines.length - 1) {
                        formattedText += '\n';
                    }
                }
            });

            inputField.value = formattedText;
        }

        function generateGraph() {
            const title = document.querySelector('.no-decoration.flex-fill').value;
            const bulletContent = document.getElementById('inputField').value;

            const rows = document.querySelectorAll('.row');
            const data = [];
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const name = inputs[0].value;
                const number = inputs[1].value;
                data.push({ name, number });
            });

            const csvContent = data.map(e => e.name + "," + e.number).join("\n");

            // Prepare the payload
            const payload = {
                title: title,
                bulletContent: bulletContent,
                csvData: csvContent
            };

            // Send the POST request
            fetch('/inpaint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    // Start polling to check if the image is generated
                    const id = data.id;
                    showPlaceholder();
                    pollImageGeneration(id);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function showPlaceholder() {
            const buttonContainer = document.querySelector('.d-flex.w-100.p-3');
            const placeholder = document.createElement('div');
            placeholder.id = 'image-placeholder';
            placeholder.style.width = '480px';
            placeholder.style.height = '505px';
            placeholder.style.background = 'lightgray';
            placeholder.style.color = 'gray';
            placeholder.style.fontFamily = 'monospace';
            placeholder.style.display = 'flex';
            placeholder.style.alignItems = 'center';
            placeholder.style.justifyContent = 'center';
            placeholder.innerText = 'Generating image...';

            buttonContainer.appendChild(placeholder);
        }

        function pollImageGeneration(id) {
            const interval = setInterval(() => {
                fetch(`/generated/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'finished') {
                            clearInterval(interval);
                            displayGeneratedImage(data.imageUrl);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }, 3000); // Poll every 3 seconds
        }

        function displayGeneratedImage(imageUrl) {
            const placeholder = document.getElementById('image-placeholder');
            const image = document.createElement('img');
            image.src = imageUrl;
            image.style.width = '480px';
            image.style.height = '505px';

            placeholder.replaceWith(image);
        }

        const cards = document.querySelectorAll('.ppt-card');

        // Add a click event listener to each card
        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Remove 'ppt-card-active' class from all cards
                cards.forEach(c => c.classList.remove('ppt-card-active'));
                // Add 'ppt-card-active' class to the clicked card
                card.classList.add('ppt-card-active');
            });
        });

        function handleKeyNavigation(event) {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                return;
            }
            let activeCard = document.querySelector('.ppt-card-active');
            if (event.key === 'ArrowUp') {
                if (activeCard) {
                    let prevCard = activeCard.previousElementSibling;
                    if (prevCard && prevCard.classList.contains('ppt-card')) {
                        activeCard.classList.remove('ppt-card-active');
                        prevCard.classList.add('ppt-card-active');
                    }
                } else {
                    cards[cards.length - 1].classList.add('ppt-card-active');
                }
            } else if (event.key === 'ArrowDown') {
                if (activeCard) {
                    let nextCard = activeCard.nextElementSibling;
                    if (nextCard && nextCard.classList.contains('ppt-card')) {
                        activeCard.classList.remove('ppt-card-active');
                        nextCard.classList.add('ppt-card-active');
                    }
                } else {
                    cards[0].classList.add('ppt-card-active');
                }
            }
        }

        // Add a keydown event listener to the document
        document.addEventListener('keydown', handleKeyNavigation);
    </script>
